<div class="scrolling-container">

</div>

<style>
  /* Contenedor fijo para evitar que todo se mueva */
  .scrolling-container {
    position: relative;
    width: 100%;
    overflow: hidden; /* Asegura que el texto no se salga del área visible */
    background: linear-gradient(90deg, #6a11cb, #2575fc42); /* Fondo degradado */
    padding: 6px 0;
    border-radius: 10px;
    box-sizing: border-box;
  }

  .scrolling-text {
    display: inline-block;
    white-space: nowrap;
    color: #ffffff; /* Color del texto */
    font-size: 20px; /* Ajusta el tamaño del texto */
    font-weight: bold;
    animation: scroll-left 10s linear infinite;
  }

  /* Animación del texto */
  @keyframes scroll-left {
    0% {
      transform: translateX(100%);
    }
    100% {
      transform: translateX(-100%);
    }
  }

  /* Ajustes para dispositivos móviles */
  @media (max-width: 768px) {
    .scrolling-text {
      font-size: 18px;
    }
  }

  @media (max-width: 480px) {
    .scrolling-text {
      font-size: 16px;
    }
  }
</style>]]></b:widget-setting>

    <!-- Script para registrar el Service Worker -->
    <script>
      if (&#39;serviceWorker&#39; in navigator) {
        navigator.serviceWorker.register(&#39;https://aprendiz74.github.io/WEB/pwa/service-worker.js&#39;)
  .then(reg =&gt; console.log(&#39;Service Worker registrado:&#39;, reg))
  .catch(err =&gt; console.error(&#39;Error al registrar el Service Worker:&#39;, err));

      }
    </script>
          <br/>
          <br/>

    <!-- Scripts para el reproductor de audio -->
    <script>
      const audio = document.getElementById(&#39;audio&#39;);
      const playPauseButton = document.getElementById(&#39;play-pause&#39;);
      const vinyl = document.getElementById(&#39;vinyl&#39;);
      const volumeSlider = document.getElementById(&#39;volume&#39;);

      playPauseButton.addEventListener(&#39;click&#39;, () =&gt; {
        if (audio.paused) {
          audio.play();
          playPauseButton.textContent = &#39;Pause&#39;;
          vinyl.style.animationPlayState = &#39;running&#39;;
        } else {
          audio.pause();
          playPauseButton.textContent = &#39;Play&#39;;
          vinyl.style.animationPlayState = &#39;paused&#39;;
        }
      });

      volumeSlider.addEventListener(&#39;input&#39;, (e) =&gt; {
        audio.volume = e.target.value;
      });

      audio.addEventListener(&#39;error&#39;, (e) =&gt; {
        console.error(&#39;Error loading or playing the audio stream:&#39;, e);
      });
    </script>
